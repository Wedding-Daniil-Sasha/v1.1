<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свадебное приглашение</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="invitation">
    <h1 class="script-font">wedding</h1>

    <div class="photos">
      <img src="images/boy.jpg" alt="Фото жениха в детстве" />
      <img src="images/girl.jpg" alt="Фото невесты в детстве" />
    </div>

    <div class="names">
      <div>ДАНИИЛ</div>
      <div>АЛЕКСАНДРА</div>
    </div>

    <div class="calendar">
      <div class="weekdays">
        <span>ПН</span><span>ВТ</span><span>СР</span><span>ЧТ</span><span>ПТ</span><span>СБ</span><span>ВС</span>
      </div>
      <div class="dates">
        <span>28</span><span>29</span><span>30</span><span>31</span><span>1</span>
        <span class="heart">2</span>
        <span>3</span>
      </div>
    </div>

    <div class="message">
      <p>Мы верим, что этот день послужит началом нашей счастливой семейной жизни.</p>
      <p>Поэтому не представляем наш праздник без Вашего участия. Разделите с нами это главное событие лета – подарите нам свое внимание и поддержку.</p>
    </div>

    <a href="https://t.me/your_telegram_channel" target="_blank" class="telegram-link">
      Перейти в Telegram
    </a>
  </div>
</body>
</html>
